<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalho final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   
</head>

<body class="cadastro" id="body">
    <div class="container m-5 d-flex flex-column align-items-center" id="formDois">

        <div class="row mt-3">
            <div class="col-12">
                <h3 class="display-2 text-center">Cadastro</h3>                 
            </div>
            <hr>
        </div>
        

        <div class="row">
            <div class="col-12">

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="name" placeholder="email">
                    <label for="name">Email</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="pass" placeholder="senha">
                    <label for="pass">senha</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="rpass" placeholder="confirme senha">
                    <label for="rpass">confirme senha</label>
                </div>
                
            </div>
        </div>
        <button onclick="cadastrar()"  type="button" class="btn btn-outline-info" id="buttonCria">criar</button>

    </div>
    <script src="script2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
