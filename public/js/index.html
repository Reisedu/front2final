<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalho final </title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   
</head>

<body id="body">
    <div class="container col-12"> <div class="lua"> </div> </div>
    
    
    <div class="container col-4 d-flex flex-column align-items-center mt-5" id="formUm">
            <div class="row">
                    <h3 class="display-2 text-center">Bem Vindo</h3>                  
                    <hr>
                    <h3 class="display-4 text-center">Espaço Recado</h3>
                    <hr>
                    <p class="text-center">
                        Faça o login.
                    </p>
            </div>

            <div class="row">
                <div class="col-12">
                    
                    <form id="formPgLogin">
                        <div class="form-floating m-1">
                            <input type="email" class="form-control" id="input-logar-email" placeholder="email" >
                            <label for="emailforum">Email</label>
                        </div>
    
                        <div class="form-floating m-1">
                            <input type="password" class="form-control" id="input-logar-senha" placeholder="senha" required>
                            <label for="senhaformUm">senha</label>
                        </div>  

                    </form>   
                </div>
            </div>

            <!-- botão entrar pg recado -->
            <button type="button" class="btn btn-outline-info" id="btn1">entrar</button>

            <div> 
                <hr> 
                <label class="text-center">não tem conta? <br> crie sua conta gratuita</label>
                <br>
               <!-- botão chama modal -->
                <div class="d-flex d-flex flex-column align-items-center">
                    <button type="button" class="btn btn-outline-info "link-default data-bs-toggle="modal" data-bs-target="#register-modal" id="btn2">
                      criar conta
                    </button>    
                </div> 
            </div>
    </div>
    <div class="container col-12">
        <div class="row">
            <div class="astronauta"></div> 
     </div> 

    </div>
    


    <!-- data-bs-backdrop="static" 
            faz com que ao clicar fora do modal ele não se feche 
        data-bs-keyboard="true" 
            faz o modal fechar com o esc do teclado
        data-bs-keyboard="false" 
            faz o modal NÃO fechar com o esc do teclado
    -->

    <div class="modal fade" id="register-modal" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" >
        <div class="modal-dialog">
          <div class="modal-content">
                <div class="modal-header">
                <h3 class="display-6 container d-flex flex-column align-items-center" id="tituloModal"> Crie sua conta </h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form id="create-form">
                    <div class="modal-body">
                        <div class="modal-body">

                            <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="name" placeholder="email">
                                    <label for="name" class="form-label">E-mail</label>   
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="pass" placeholder="senha"> 
                                    <label for="pass" class="form-label">Senha</label>
                                    <div id="emailHelp" class="form-text">sua senha deve ter no minimo seis caracteres</div>    
                                </div>
                                
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="rpass" placeholder="confirme a senha">  
                                    <label for="rpass" class="form-label">Confirme a Senha</label>                      
                                </div>

                            </div>
                        
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" >Cancelar</button>
                                <button onclick="cadastrar()" type="button" class="btn btn-outline-success" id="btncriarconta">Criar Conta</button>
                            </div>
                    </div>  
                </form>
          </div>
        </div>
    </div>

    


  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./script2.js"></script>
</body>
</html>
