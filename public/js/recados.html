<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Exemplo</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-4 offset-4 d-flex justify-content-center align-items-center">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#modal-salvar">Abrir
                    Modal</button>

                <!-- SALVAR -->
                <div class="modal fade" id="modal-salvar" tabindex="-1" aria-labelledby="label-modal-salvar"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Nova Mensagem</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="recipient-name" class="col-form-label">Titulo:</label>
                                        <input type="text" class="form-control" id="titulo-recado">
                                    </div>
                                    <div class="mb-3">
                                        <label for="message-text" class="col-form-label">Descrição:</label>
                                        <textarea class="form-control" id="descricao-recado"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" onclick="salvarMensagem()" id="btn-salvar"
                                    class="btn btn-primary">Salvar Mensagem</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- EDITAR -->
                <div class="modal fade" id="modal-editar" tabindex="-1" aria-labelledby="label-modal-editar"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabelEditar">Nova Mensagem</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="recipient-name" class="col-form-label">Titulo:</label>
                                        <input type="text" class="form-control" id="titulo-recado-editar">
                                    </div>
                                    <div class="mb-3">
                                        <label for="message-text" class="col-form-label">Descrição:</label>
                                        <textarea class="form-control" id="descricao-recado-editar"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" id="btn-editar" class="btn btn-primary">Atualizar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- APAGAR -->
                <div class="modal" tabindex="-1" id="modal-apagar">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Apagar</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>A exclusão será permanente. Tem certeza disso?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary" id="btn-apagar">Confirmar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr class="table-secondary">
                            <th scope="col">#</th>
                            <th scope="col">Titulo</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela">
                        <tr>
                            <td scope="row">1</td>
                            <td>Teste</td>
                            <td>Tetse descrição</td>
                            <td>
                                <button type="button" class="btn btn-success">
                                    <i class="bi bi-pencil-square"></i>
                                </button>
                                <button type="button" class="btn btn-danger">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
